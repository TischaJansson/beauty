<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Förenklad E-handel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MinButik</div>
            <ul class="nav-links">
                <li><a href="#">Hem</a></li>
                <li><a href="#">Produkter</a></li>
                <li><a href="#">Om oss</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Sök produkter...">
                <button>Sök</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="product-gallery">
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Produkt 1">
                <h2>Produkt 1</h2>
                <p>Beskrivning av produkt 1</p>
                <p class="price">199 SEK</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Produkt 2">
                <h2>Produkt 2</h2>
                <p>Beskrivning av produkt 2</p>
                <p class="price">299 SEK</p>
                <button>Buy Now</button>
            </div>
            <!-- Lägg till fler produkter här -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MinButik. Alla rättigheter förbehållna.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
